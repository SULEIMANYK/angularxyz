<div class="container">
    <h1>الحريفة إضافة</h1>
    <form (ngSubmit)="addclient()" #clientform="ngForm">
      <div class="form-group">
        <label for="name">إسم الحريف</label>
        <input type="text" class="form-control" id="name"  
        [(ngModel)]="client.name" [ngModelOptions]="{standalone: true}" required>
      </div>

      <div class="form-group">
        <label for="alterEgo">العنوان</label>
        <input type="text" class="form-control" id="adresse" [ngModelOptions]="{standalone: true}"  [(ngModel)]="client.adresse">
      </div>
      <div class="form-group">
          <label for="alterEgo">هاتف الحريف</label>
          <input type="text" class="form-control" id="telephone" [ngModelOptions]="{standalone: true}"  [(ngModel)]="client.telephone">
        </div>
        <div class="form-group">
            <label for="alterEgo">معلومات أخرى</label>
            <input type="textarea" class="form-control" id="otherinformations" [ngModelOptions]="{standalone: true}"  [(ngModel)]="client.otherinformations">
          </div>

      <button  type="submit" class="btn btn-success" >إضافة</button>

    </form>
</div>
